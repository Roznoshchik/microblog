{% extends 'base.html' %}
{% block app_content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    An unexpected error has occurred</h2>
                <div class="error-details">
                    The administrator has been notified. Sorry for the inconvenience!
                </div>
             
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
