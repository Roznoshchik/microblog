
{% extends "base.html" %}

{% block style %}
<link href="{{ url_for('static', filename='blog.css')}}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 blog-main">
        <h3 class="pb-4 mb-4 font-italic border-bottom">Hello, {{ current_user.username }}!</h3>
        {% for post in posts %}
            <div class="blogpost">
                <p>
                    {{ post.author.username }} says: <b>{{ post.body }}</b>
                </p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
